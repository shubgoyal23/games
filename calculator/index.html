<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <script defer src="main.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div id="input"></div>
        <div class="cal">
            <div>
                <button class="numbers" value="7">7</button>
                <button class="numbers" value="8">8</button>
                <button class="numbers" value="9">9</button>
                <button class="numbers pc" value="*">X</button>
            </div>
            <div>
                <button class="numbers" value="4">4</button>
                <button class="numbers" value="5">5</button>
                <button class="numbers" value="6">6</button>
                <button class="numbers pc" value="-">-</button>
            </div>
            <div>
                <button class="numbers" value="1">1</button>
                <button class="numbers" value="2">2</button>
                <button class="numbers" value="3">3</button>
                <button class="numbers pc" value="+">+</button>
            </div>
            <button class="numbers" value="00">00</button>
            <button class="numbers" value="0">0</button>
            <button class="numbers" value=".">.</button>
            <button class="numbers pc" value="/">รท</button>
        </div>
        <button id="clear" class="pc" value="#">AC</button>
        <button id="backspace" class="pc" value="bs">?</button>
        <button id="evalute" class="pc" value="=">=</button>
    </div>
</body>

</html>
